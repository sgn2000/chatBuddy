<div class="welcome-container">
  <!-- Left Side: Active Groups -->
  <div class="groups-panel" *ngIf="activeGroups.length > 0">
    <h2>Active Groups</h2>
    <p class="subtitle">Join an existing conversation</p>
    <div class="groups-list">
      <div *ngFor="let group of activeGroups" class="group-item" (click)="selectGroup(group.groupName)"
        [class.selected]="groupName === group.groupName">
        <div class="group-icon">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
          </svg>
        </div>
        <div class="group-info">
          <span class="group-name">{{ group.groupName }}</span>
          <span class="group-count">{{ group.activeCount }} {{ group.activeCount === 1 ? 'member' : 'members' }}</span>
        </div>
        <div class="group-arrow">â†’</div>
      </div>
    </div>
  </div>

  <!-- Right Side: Join Form -->
  <div class="form-panel">
    <h1>Welcome to Chat</h1>
    <p>Create or join a group to start chatting.</p>

    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input type="text" id="groupName" [(ngModel)]="groupName" placeholder="Enter or select group name">
    </div>

    <div class="form-group">
      <label for="userName">Your Name</label>
      <input type="text" id="userName" [(ngModel)]="userName" placeholder="Enter your name">
    </div>

    <button (click)="joinGroup()" [disabled]="!groupName || !userName">
      <span>Join Chat</span>
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
      </svg>
    </button>
  </div>
</div>
